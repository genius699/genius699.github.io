<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Movies</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!--favicon-img-->
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <main id="songs-one">
        <div class="cursor scale"></div>
        <div class="cursor-two scale"></div>
        <div id="preloader">
            <div class="p">
                <img src="images/headphone.png" alt="headphone">
            </div>
            <div class="p">Cargando contenido...</div>
        </div>

        <!-- CONTENT -->
        <div id="songs-one-content">
            <!-- NAVIGATION -->
            <div class="navigation">
                <div class="logo hover ">
                    <a href="" class="text">Genius Movies</a>
                </div>
            </div>

            <!-- HEADING -->
            <div class="heading">
                <div class="text"> PELÍCULAS </div>
            </div>

            <!-- SONGS CONTAINER -->
            <div class="center">
                <div id="songs-container">
                </div>
            </div>

            <!-- Modal -->
            <div id="movieModal" class="modal">
                <div class="modal-content">
                    <button class="close">&times;</button>
                    <iframe id="movieFrame" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <!-- HEADPHONE IMG -->
            <div class="headphone img text">
                <img src="images/headphone.png" title="headphone zone" class="text" alt="headphone">
            </div>

            <!-- MUSIC INDICATOR -->
            <div class="music-indicator">
                <span style="--i:1;" class="music-indicator-span"></span>
                <span style="--i:2;" class="music-indicator-span "></span>
                <span style="--i:3;" class="music-indicator-span "></span>
                <span style="--i:4;" class="music-indicator-span "></span>
            </div>

            <!-- progress-bar -->
            <div class="progress-bar-container fade-in">
                <div class="progressbar"></div>
            </div>
        </div>

    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bez.js"></script>
    <script src="js/pace.js"></script>
    <script src="js/index.js"></script>
    <script src="js/fetch-data.js"></script>

    <script>
        // Ejecutar la función automáticamente cuando la página cargue
        window.onload = function () {
            fetchGoogleSheetData();
        };
    </script>
</body>

</html>
